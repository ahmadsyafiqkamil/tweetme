{% extends 'base.html' %}

{% block head_title %}
    TES
{% endblock %}
{% block content %}

    <div class="row text-center">
        <div class="col">
            <h1>Hello Tweetme</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mx-auto col-10">
            <form method="post" action="/create-tweet">
                {% csrf_token %}
                <input type="hidden" value="/" name="next">
                <textarea class="form-control" name="content" placeholder="Your Tweet"></textarea>
                <button type="submit" class="btn btn-primary">Tweet</button>
            </form>
        </div>
    </div>

    <div class="row" id="tweets">
        loading ..
    </div>



    <script>
        const tweetsElement = document.getElementById("tweets");
        const xhr = new XMLHttpRequest();
        const method = 'GET';
        const url = "/tweets";
        const respType = "json";
        xhr.responseType = respType;
        xhr.open(method, url);
        xhr.onload = function () {
            const serverResponse = xhr.response;
            var listedItem = serverResponse.response;
            var finalTweetsStr = "";
            var i;
            for (i = 0; i < listedItem.length; i++) {
                var tweetObj = listedItem[i];
                var currentItem = formatTweetElement(tweetObj);
                finalTweetsStr += currentItem;
            }
            tweetsElement.innerHTML = finalTweetsStr;
        }
        xhr.send();

        function formatTweetElement(tweet) {
            return "<div class='col-12 col-md-10 mx-auto mb-4 border rounded  py-3' id='tweet-" + tweet.id + "'>" +
                "<p>" + tweet.content + "</p>" +
                "<div class='btn btn-group'>" + likeBtn(tweet) + "</div>" +
                "</div>";
        }

        function likeBtn(tweet) {
            return "<button class='btn btn-primary btn-sm' onclick='handleDidLike(" + tweet.id + "," + tweet.likes + ")'>" +
                "" + tweet.likes + "  Like</button>";
        }

        function handleDidLike(tweet_id, currentCount) {
            console.log(tweet_id, currentCount);
            currentCount++;

        }

    </script>
{% endblock %}
